<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DateMe! An online dating app for normal people</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <section class="logo-box">
        <img src="images/circle.png" alt="logo" class="logo" />
      </section>
      <section class="nav">
        <navigation class="nav-bar">
          <ul class="nav-bar__container">
            <li class="nav-bar__links">Current Matches</li>
            <li class="nav-bar__links">Messages</li>
            <li class="nav-bar__links">Profile</li>
            <li class="nav-bar__links">See who likes me</li>
            <li class="nav-bar__links">Swipe on a few hotties</li>
          </ul>
        </navigation>
      </section>
    </header>
    <section class="hero">&nbsp;</section>
    <section class="cards">
      <figure class="card">&nbsp;</figure>
      <figure class="card">&nbsp;</figure>
      <figure class="card">&nbsp;</figure>
    </section>
    <section class="testimonials">
      <div class="testimonial-1">&nbsp;</div>
    </section>
    <footer class="footer">
      <div class="logo-footer">
        <img src="images/circle.png" alt="" />
      </div>
    </footer>
  </body>
</html>
